name: 潍坊4频道EPG自动更新【强制覆盖·全兼容无警告版】
on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  weifang-epg:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 配置Python 3.11环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖库
        run: pip install requests beautifulsoup4

      - name: 运行潍坊兼容版EPG抓取脚本
        run: python weifang-epg-crawler.py

      - name: 强制提交覆盖 无警告版
        uses: EndBug/add-and-commit@v9
        with:
          message: "【自动更新】潍坊4频道机顶盒兼容版EPG节目表"
          add: "weifang_4channels_epg.xml"
          default_author: github_actions
          push: "--force"
