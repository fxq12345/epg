name: EPG自动更新

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点（北京时间8点）自动运行
  workflow_dispatch:  # 允许手动触发

jobs:
  build-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码仓库
        uses: actions/checkout@v4

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 稳定兼容版本
          cache: 'pip'

      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: 运行潍坊本地EPG生成脚本
        run: python weifang_epg_spider.py  # 先生成潍坊本地EPG文件
        env:
          PYTHONIOENCODING: utf-8  # 避免中文编码问题

      - name: 运行EPG合并脚本
        run: python main.py  # 替换为你的合并脚本实际文件名（如epg_merge.py）
        env:
          PYTHONIOENCODING: utf-8

      - name: 检查输出文件
        run: |
          cd output
          ls -l  # 查看生成的文件
          # 检查合并脚本生成的目标文件（与脚本中save_files方法一致）
          if [ ! -f "epg.xml" ] || [ ! -f "epg.gz" ]; then
            echo "❌ 目标文件生成失败"
            exit 1
          else
            echo "✅ 目标文件生成成功"
          fi

      - name: 提交更新到仓库
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 提交合并后的最终文件（与脚本输出一致）
          git add output/epg.xml output/epg.gz epg_merge.log
          # 仅在文件有变化时提交，避免空提交
          git diff --quiet && git diff --staged --quiet || git commit -m "自动更新EPG数据（$(date +'%Y-%m-%d %H:%M:%S')）"
          git push origin main  # 分支名请根据实际修改（如main→master）

      - name: 清理工作目录
        if: always()
        run: |
          rm -rf __pycache__
          rm -f epg_merge.log
          rm -rf output/__pycache__
