name: EPG自动更新并同步到Gitee（酷9适配版）

on:
  schedule:
    - cron: '0 17 * * *'  # 每天UTC 17:00（北京时间次日01:00）自动运行
  workflow_dispatch:     # 允许手动触发

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取GitHub代码仓库
        uses: actions/checkout@v4
        with:
          ref: 'master'
          fetch-depth: 0
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: 运行EPG合并脚本
        run: python merge.py
        env:
          PYTHONIOENCODING: utf-8

      - name: 检查输出文件
        run: |
          mkdir -p output
          if [ ! -f "output/epg.xml" ] || [ ! -f "output/epg.gz" ]; then
            echo "❌ 目标文件生成失败"
            exit 1
          else
            echo "✅ 目标文件生成成功"
          fi

      - name: 提交并推送更新到GitHub
        run: |
          set -x
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git rm -r --cached output/epg.xml output/epg.gz || true
          git add -f output/epg.xml output/epg.gz epg_merge.log
          if git diff --cached --quiet; then
            echo "ℹ️ 无EPG文件变更，跳过GitHub提交"
          else
            git commit -m "自动更新EPG数据（$(date +'%Y-%m-%d %H:%M:%S')）"
            git push origin master --force
            echo "✅ GitHub推送成功"
          fi
          set +x

      - name: 同步更新到Gitee仓库（失败仅提示）
        env:
          # 在GitHub仓库的Secrets中配置这两个变量：GITEE_USERNAME, GITEE_TOKEN
          GITEE_USERNAME: ${{ secrets.GITEE_USERNAME }}
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
          # 替换为你的Gitee仓库地址，格式：用户名/仓库名
          GITEE_REPO: "房效强/epg-gitee"
        run: |
          set -x
          # 添加Gitee远程仓库
          git remote add gitee https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com/${GITEE_REPO}.git || true
          # 强制推送当前分支到Gitee
          if git push gitee master --force; then
            echo "✅ 成功同步到Gitee仓库"
          else
            echo "⚠️ Gitee同步失败，请检查Token和仓库地址，已跳过不影响整体流程"
            # 不执行 exit 1，仅打印警告，让 workflow 继续
          fi
          set +x
        continue-on-error: true  # 关键：即使此步骤失败，整个job也继续

      - name: 清理工作目录
        if: always()
        run: |
          rm -rf __pycache__
          rm -f epg_merge.log
          rm -rf output/__pycache__
