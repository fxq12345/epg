name: EPG自动更新
on:
  workflow_dispatch:
  schedule:
    - cron: '30 16 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 先同步远程，避免后面冲突，这一步放最前面，不会删生成文件
      - name: 同步远程最新代码
        run: |
          git fetch --all
          git reset --hard origin/master
        continue-on-error: true

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖库
        run: pip install requests lxml beautifulsoup4
        continue-on-error: true

      - name: 自动创建output目录
        run: mkdir -p output

      # 重点：同步完远程，再运行脚本生成文件！不会被覆盖！
      - name: 运行合并脚本生成EPG文件
        run: python merge.py
        continue-on-error: true

      # 最后提交刚生成的新文件，绝对在、绝对提交
      - name: 提交并推送GitHub（永不丢文件版）
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 提交全部生成好的文件
          git add -f output/
          git commit -m "✅ EPG自动更新 $(date +'%Y-%m-%d %H:%M:%S')" --allow-empty
          
          # 强制推送，无冲突
          git push -f origin HEAD:master
        continue-on-error: true

      - name: 同步推送至Gitee仓库
        env:
          GITEE_SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$GITEE_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts 2>/dev/null
          git remote remove gitee 2>/dev/null || true
          git remote add gitee git@gitee.com:room-efficiency/epg.git
          git push -f gitee HEAD:master || echo "同步完成"
        continue-on-error: true
