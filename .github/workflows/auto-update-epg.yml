

name: Gitee Auto Update EPG
on:
  schedule:
    - cron: '0 0,12 * * *'  # 每天0点、12点自动更新
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]  # 推送代码时触发

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write  # 允许提交文件

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          ref: main

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 稳定版本，兼容所有依赖

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行EPG生成脚本
        run: python merge.py

      - name: 验证文件
        run: |
          if [ ! -f "output/epg.xml" ] || [ $(stat -c%s "output/epg.xml") -lt 100 ]; then
            echo "❌ epg.xml无效"
            exit 1
          fi
          if [ ! -f "output/epg.gz" ] || [ $(stat -c%s "output/epg.gz") -lt 50 ]; then
            echo "❌ epg.gz无效"
            exit 1
          fi

      - name: 提交更新
        run: |
          git config --local user.email "gitee-actions@oschina.cn"
          git config --local user.name "Gitee Actions"
          git add output/*
          git commit -m "Auto update EPG: $(date +'%Y-%m-%d %H:%M:%S')" || echo "无更新"
          git push origin main --force