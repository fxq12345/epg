name: Gitee Auto Update EPG
on:
  schedule:
    - cron: '0 0,12 * * *'  # 每天0点、12点自动更新
  workflow_dispatch:  # 手动触发（有效）
  push:
    branches: [ master ]  # 代码提交触发

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write  # 允许提交文件

    steps:
      - name: 配置Git网络稳定性
        run: |
          git config --global http.retry 5
          git config --global http.lowSpeedLimit 1000
          git config --global http.lowSpeedTime 60

      - name: 拉取代码（完整历史，避免冲突）
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0  # 拉取完整提交历史，减少冲突

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行EPG生成脚本
        run: python merge.py

      - name: 验证文件
        run: |
          if [ ! -f "output/epg.xml" ] || [ $(stat -c%s "output/epg.xml") -lt 100 ]; then
            echo "❌ epg.xml无效"
            exit 1
          fi
          if [ ! -f "output/epg.gz" ] || [ $(stat -c%s "output/epg.gz") -lt 50 ]; then
            echo "❌ epg.gz无效"
            exit 1
          fi

      - name: 提交更新（安全推送，避免强制覆盖）
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/*
          git commit -m "Auto update EPG: $(date +'%Y-%m-%d %H:%M:%S')" || echo "无更新"
          # 先拉取远程更新，再推送（避免冲突，无需强制推送）
          git pull origin master --rebase || git pull origin master
          git push origin master
