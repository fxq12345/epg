name: EPG自动更新并同步到Gitee（酷9适配版）

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

timeout-minutes: 10

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 配置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install requests lxml beautifulsoup4

      - name: 运行合并脚本
        run: python merge.py
        continue-on-error: true

      - name: 提交推送GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          mkdir -p output
          git add -f output/epg.xml output/epg.gz output/weifang.xml || true
          git commit -m "自动更新EPG" --allow-empty
          git push -f origin master || true
        continue-on-error: true

      - name: 同步Gitee
        env:
          GITEE_SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$GITEE_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts 2>/dev/null
          git remote add gitee git@gitee.com:room-efficiency/epg.git 2>/dev/null
          git push -f gitee master 2>/dev/null || true
        continue-on-error: true
