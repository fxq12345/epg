import requests
from requests.adapters import HTTPAdapter
from urllib3.util.retry import Retry

# 创建带重试机制的会话
def create_retry_session(retries=2, backoff_factor=1, status_forcelist=(500, 502, 503, 504)):
    session = requests.Session()
    retry = Retry(
        total=retries,
        read=retries,
        connect=retries,
        backoff_factor=backoff_factor,
        status_forcelist=status_forcelist,
    )
    adapter = HTTPAdapter(max_retries=retry)
    session.mount('http://', adapter)
    session.mount('https://', adapter)
    return session

# 处理第一个源（epg.27481716.xyz）
def fetch_first_source():
    url = "https://epg.27481716.xyz/epg.xml"
    session = create_retry_session(retries=2)
    try:
        response = session.get(url, timeout=30)  # 超时时间改为30秒
        response.raise_for_status()
        print(f"✅ 第一个源抓取成功")
        return response.content
    except Exception as e:
        print(f"❌ 第一个源抓取失败（已重试2次）：{str(e)}")
        return None
