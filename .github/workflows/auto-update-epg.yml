name: EPG自动更新并同步到Gitee（酷9适配版）

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

# 全局10分钟强制终止
timeout-minutes: 10

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取GitHub代码仓库
        uses: actions/checkout@v4
        with:
          ref: 'master'
          fetch-depth: 0
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml beautifulsoup4

      - name: 运行EPG合并脚本
        run: python merge.py
        env:
          PYTHONIOENCODING: utf-8
        continue-on-error: true

      - name: 准备输出目录
        run: mkdir -p output
        continue-on-error: true

      - name: 强制覆盖提交并推送GitHub
        run: |
          set -x
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git fetch origin master
          git reset --hard origin/master
          git add -f output/epg.xml output/epg.gz output/weifang.xml epg_merge.log || true
          git commit -m "自动更新EPG数据（强制覆盖）$(date +'%Y-%m-%d %H:%M:%S')" --allow-empty
          git push origin master --force || echo "⚠️ GitHub推送失败，已跳过"
          set +x
        continue-on-error: true

      - name: 同步更新到Gitee仓库（SSH方式，失败仅提示）
        env:
          GITEE_SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_PRIVATE_KEY }}
          GITEE_REPO: "git@gitee.com:room-efficiency/epg.git"
        run: |
          set -x
          mkdir -p ~/.ssh
          echo "$GITEE_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts 2>/dev/null || true
          git remote add gitee $GITEE_REPO 2>/dev/null || true
          git push gitee master --force 2>/dev/null || echo "⚠️ Gitee同步失败，已跳过"
          set +x
        continue-on-error: true

      - name: 清理工作目录
        if: always()
        run: |
          rm -rf __pycache__
          rm -f epg_merge.log
