name: 'Auto Update EPG'

on:
  schedule:
    - cron: '0 0,12 * * *'
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml beautifulsoup4 xmltodict aiohttp tqdm opencc-python-reimplemented

      - name: Run EPG update (强制重新生成两个文件)
        env:
          PYTHONUNBUFFERED: 1
        run: |
          # 删除旧文件，确保重新生成
          rm -f output/epg.xml output/epg.gz
          python merge.py

      - name: Commit and push all changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 强制添加所有文件（包括可能未被识别的更新）
          git add output/*
          git commit -m "Auto update EPG data: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin master --force
