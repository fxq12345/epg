name: Gitee Auto Update EPG
on:
  # 定时自动更新（每天0点、12点UTC，对应北京时间8点、20点）
  schedule:
    - cron: '0 0,12 * * *'
  # 手动触发（Actions页面可见“Run workflow”按钮）
  workflow_dispatch:
  # 代码提交到master分支时触发
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write  # 授予提交文件的权限

    steps:
      - name: 配置Git网络稳定性
        run: |
          git config --global http.retry 5
          git config --global http.lowSpeedLimit 1000
          git config --global http.lowSpeedTime 60

      - name: 拉取完整代码（避免冲突）
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0  # 拉取全部提交历史，解决rebase依赖

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行EPG生成脚本
        run: python merge.py

      - name: 验证生成的EPG文件
        run: |
          if [ ! -f "output/epg.xml" ] || [ $(stat -c%s "output/epg.xml") -lt 100 ]; then
            echo "❌ epg.xml文件无效或过小"
            exit 1
          fi
          if [ ! -f "output/epg.gz" ] || [ $(stat -c%s "output/epg.gz") -lt 50 ]; then
            echo "❌ epg.gz文件无效或过小"
            exit 1
          fi

      - name: 提交更新（彻底解决冲突）
        run: |
          # 配置Git提交身份
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 暂存本地修改，拉取远程代码后恢复
          git add output/*
          git stash
          git pull origin master --rebase
          git stash pop
          
          # 提交并推送
          git add output/*
          git commit -m "Auto update EPG: $(date +'%Y-%m-%d %H:%M:%S')" || echo "无新内容需提交"
          git push origin master
