name: EPG自动更新
on:
  workflow_dispatch:
  schedule:
    - cron: '30 16 * * *'  # 每日北京时间 00:30 自动执行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖库
        run: pip install requests lxml beautifulsoup4
        continue-on-error: true

      - name: 运行合并脚本（显示抓取统计）
        run: python merge.py
        continue-on-error: true

      - name: 强制更新文件时间并推送GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 新增：拉取远程最新代码，解决版本冲突
          git pull origin master --rebase
          touch output/epg.xml output/epg.gz output/weifang.xml
          git add -f output/epg.xml output/epg.gz output/weifang.xml
          git commit -m "自动更新EPG文件 $(date +'%Y-%m-%d %H:%M:%S')" --allow-empty
          git push -f origin master
        continue-on-error: true

      - name: 同步推送至Gitee仓库
        env:
          GITEE_SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$GITEE_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts 2>/dev/null
          git remote add gitee git@gitee.com:room-efficiency/epg.git 2>/dev/null

          if git push -f gitee master; then
            echo "✅ Gitee 推送成功"
          else
            echo "⚠️ Gitee 推送失败，已跳过"
          fi
        continue-on-error: true
