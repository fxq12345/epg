name: EPG自动更新
on:
  workflow_dispatch:
  schedule:
    - cron: '30 16 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出代码仓库
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 同步远程最新代码
        run: |
          git fetch --all
          git reset --hard origin/master  # 强制同步远程最新代码，避免冲突

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖库
        run: pip install requests lxml beautifulsoup4

      - name: 自动创建output目录
        run: mkdir -p output

      - name: 运行合并脚本生成EPG文件
        run: python merge.py

      - name: 提交并推送GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add -f output/
          git commit -m "✅ EPG自动更新 $(date +'%Y-%m-%d %H:%M:%S')" --allow-empty
          git push -f origin master  # 强制推送，覆盖远程冲突
