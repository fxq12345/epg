name: 'Auto Update EPG'

on:
  schedule:
    # 每天0点和12点自动运行（UTC时间，对应北京时间8点和20点）
    - cron: '0 0,12 * * *'
  workflow_dispatch:  # 允许手动触发
  push:
    branches:
      - master

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 延长超时时间到10分钟
    permissions:
      contents: write  # 允许提交更新后的EPG文件

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml beautifulsoup4 xmltodict aiohttp tqdm opencc-python-reimplemented gzip

      - name: Run EPG update
        env:
          PYTHONUNBUFFERED: 1  # 确保实时输出日志
        run: |
          python merge.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Auto update EPG data" || echo "No changes to commit"
          git push
