name: EPG自动更新并同步到Gitee（酷9适配版）

on:
  schedule:
    - cron: '0 17 * * *'  # 每天UTC 17:00（北京时间次日01:00）自动运行
  workflow_dispatch:     # 允许手动触发

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取GitHub代码仓库
        uses: actions/checkout@v4
        with:
          ref: 'master'
          fetch-depth: 0
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: 运行EPG合并脚本
        run: python merge.py
        env:
          PYTHONIOENCODING: utf-8

      - name: 检查输出文件
        run: |
          mkdir -p output
          if [ ! -f "output/epg.xml" ] || [ ! -f "output/epg.gz" ]; then
            echo "❌ 目标文件生成失败"
            exit 1
          else
            echo "✅ 目标文件生成成功"
          fi

      - name: 提交并推送更新到GitHub
        run: |
          set -x
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git rm -r --cached output/epg.xml output/epg.gz || true
          git add -f output/epg.xml output/epg.gz epg_merge.log
          if git diff --cached --quiet; then
            echo "ℹ️ 无EPG文件变更，跳过GitHub提交"
          else
            git commit -m "自动更新EPG数据（$(date +'%Y-%m-%d %H:%M:%S')）"
            git push origin master --force
            echo "✅ GitHub推送成功"
          fi
          set +x

      - name: 同步更新到Gitee仓库（SSH方式）
        env:
          GITEE_SSH_PRIVATE_KEY: ${{ secrets.GITEE_SSH_PRIVATE_KEY }}
          GITEE_REPO: "git@gitee.com:room-efficiency/epg.git"
        run: |
          set -x
          # 配置SSH
          mkdir -p ~/.ssh
          echo "$GITEE_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts
          # 添加Gitee远程仓库
          git remote add gitee $GITEE_REPO || true
          # 强制推送
          if git push gitee master --force; then
            echo "✅ 成功同步到Gitee仓库"
          else
            echo "⚠️ Gitee同步失败"
          fi
          set +x
        continue-on-error: true  # 关键：即使此步骤失败，整个job也继续

      - name: 清理工作目录
        if: always()
        run: |
          rm -rf __pycache__
          rm -f epg_merge.log
          rm -rf output/__pycache__
