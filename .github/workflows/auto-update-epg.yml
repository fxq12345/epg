name: EPG自动更新（酷9适配版）

on:
  schedule:
    - cron: '0 0 * * *'  # 每天北京时间8点运行
  workflow_dispatch:  # 允许手动触发

jobs:
  build-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码仓库
        uses: actions/checkout@v4
        with:
          ref: 'master'
          fetch-depth: 0
          clean: true

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: 运行EPG合并脚本
        run: python merge.py
        env:
          PYTHONIOENCODING: utf-8

      - name: 检查输出文件
        run: |
          mkdir -p output
          cd output
          if [ ! -f "epg.xml" ] || [ ! -f "epg.gz" ]; then
            echo "❌ 目标文件生成失败"
            exit 1
          else
            echo "✅ 目标文件生成成功"
          fi

      - name: 提交更新（解决分支冲突）
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add output/epg.xml output/epg.gz epg_merge.log
          
          # 第一步：检查本地是否有变更
          if ! git diff --quiet && ! git diff --staged --quiet; then
            git commit -m "自动更新EPG数据（$(date +'%Y-%m-%d %H:%M:%S')）"
            
            # 同步远程分支
            git fetch origin master
            git reset --hard origin/master
            git add output/epg.xml output/epg.gz epg_merge.log
            
            # 第二步：重置后再次检查是否有变更
            if ! git diff --quiet && ! git diff --staged --quiet; then
              git commit -m "自动更新EPG数据（$(date +'%Y-%m-%d %H:%M:%S')）"
              git push origin master --force
            else
              echo "✅ 重置后无内容需提交，跳过推送"
            fi
          else
            echo "✅ 无内容需提交，跳过更新"
          fi

      - name: 清理工作目录
        if: always()
        run: |
          rm -rf __pycache__
          rm -f epg_merge.log
          rm -rf output/__pycache__
