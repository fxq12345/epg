name: EPG自动更新（酷9适配版·强制覆盖）

on:
  schedule:
    - cron: '0 17 * * *'  # 每天UTC时间17:00（对应北京时间次日凌晨1点）自动运行
  workflow_dispatch:     # 允许手动触发

jobs:
  build-epg:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码仓库
        uses: actions/checkout@v4
        with:
          ref: 'master'
          fetch-depth: 0
          clean: true

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml

      - name: 运行EPG合并脚本
        run: python merge.py
        env:
          PYTHONIOENCODING: utf-8

      - name: 检查输出文件
        run: |
          mkdir -p output
          cd output
          if [ ! -f "epg.xml" ] || [ ! -f "epg.gz" ]; then
            echo "❌ 目标文件生成失败"
            exit 1
          else
            echo "✅ 目标文件生成成功"
          fi

      - name: 强制覆盖提交（替换远程EPG文件）
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 先删除缓存中的旧文件，确保新文件能完全覆盖
          git rm -r --cached output/epg.xml output/epg.gz || true
          # 强制添加新生成的文件
          git add -f output/epg.xml output/epg.gz epg_merge.log
          # 提交更新
          git commit -m "强制更新EPG数据（$(date +'%Y-%m-%d %H:%M:%S')）"
          # 强制推送，覆盖远程所有冲突
          git push origin master --force

      - name: 清理工作目录
        if: always()
        run: |
          rm -rf __pycache__
          rm -f epg_merge.log
          rm -rf output/__pycache__
