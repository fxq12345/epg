name: Auto Update EPG
on:
  schedule:
    - cron: '0 6,18 * * *'
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          ref: master

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 lxml urllib3

      - name: 运行潍坊EPG爬虫（失败不中断）
        run: python weifang_epg_spider.py
        continue-on-error: true

      - name: 运行EPG合并脚本
        run: python merge.py

      - name: 重命名EPG文件（强制覆盖）
        run: |
          cd output
          mv final_epg_complete.xml epg.xml
          gzip -f epg.xml
          ls -l  # 验证文件生成

      - name: 清理冗余文件
        run: |
          cd output
          rm -f epg.gz epg.xml

      - name: 提交更新
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git stash
          git pull origin master --rebase
          git stash pop
          git add output/*
          git commit -m "Auto update EPG (Ku9适配): $(date +'%Y-%m-%d %H:%M:%S')" || echo "无更新"
          git push origin master --force-with-lease
