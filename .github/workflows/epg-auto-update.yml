name: Gitee Auto Update EPG
on:
  schedule:
    - cron: '0 0,12 * * *'  # 每天0点、12点自动更新（原有定时逻辑不变）
  workflow_dispatch:  # 手动触发（保留）
  push:
    branches: [ master ]  # 统一为master分支（保留）

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write  # 允许提交文件（保留）

    steps:
      - name: 配置Git网络稳定性
        run: |
          git config --global http.retry 5
          git config --global http.lowSpeedLimit 1000
          git config --global http.lowSpeedTime 60

      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          ref: master  # 明确拉取master分支
          fetch-depth: 1

      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 与原有配置一致

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 自动安装新增的beautifulsoup4

      # 新增步骤：运行潍坊EPG爬虫（输出到output/weifang.xml）
      - name: 运行潍坊EPG爬虫
        run: python weifang_epg_spider.py

      - name: 运行EPG生成脚本（合并所有EPG，含潍坊本地频道）
        run: python merge.py  # 原有合并逻辑不变，自动读取output/weifang.xml

      - name: 验证文件
        run: |
          if [ ! -f "output/epg.xml" ] || [ $(stat -c%s "output/epg.xml") -lt 100 ]; then
            echo "❌ epg.xml无效"
            exit 1
          fi
          if [ ! -f "output/epg.gz" ] || [ $(stat -c%s "output/epg.gz") -lt 50 ]; then
            echo "❌ epg.gz无效"
            exit 1
          fi

      - name: 提交更新
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/*  # 提交output目录下所有更新（含weifang.xml和合并后的epg文件）
          git commit -m "Auto update EPG: $(date +'%Y-%m-%d %H:%M:%S')" || echo "无更新"
          git push origin master --force
