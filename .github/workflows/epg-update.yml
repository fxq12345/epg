name: GitHub Auto Update EPG
on:
  schedule:
    - cron: '0 0,12 * * *'  # 每天0点、12点 UTC 时间自动更新（国内时间+8小时）
  workflow_dispatch:  # 支持手动触发
  push:
    branches: [ master ]  # 改为你的默认分支 master

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write  # 允许提交和推送文件

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4
        with:
          ref: master  # 改为 master 分支

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 稳定版本，兼容所有依赖
          cache: 'pip'  # 缓存依赖，加速下次运行

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 运行EPG生成脚本
        run: python merge.py

      - name: 验证生成的EPG文件
        run: |
          if [ ! -f "output/epg.xml" ] || [ $(stat -c%s "output/epg.xml") -lt 100 ]; then
            echo "❌ epg.xml 文件无效或过小"
            exit 1
          fi
          if [ ! -f "output/epg.gz" ] || [ $(stat -c%s "output/epg.gz") -lt 50 ]; then
            echo "❌ epg.gz 文件无效或过小"
            exit 1
          fi

      - name: 提交并推送更新
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/*
          git commit -m "Auto update EPG: $(date +'%Y-%m-%d %H:%M:%S')" || echo "无更新内容"
          git push origin master --force  # 推送至 master 分支
