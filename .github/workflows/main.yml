name: 'Update EPG Schedule'

on:
  schedule:
    - cron: '0 4,16 * * *'  # 每天 UTC 时间 4点和16点运行
  workflow_dispatch:         # 允许手动触发
  push:
    branches:
      - master

jobs:
  update-epg:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          update-environment: true
          cache: 'pipenv'
      
      - name: Install pipenv
        run: pip3 install --user pipenv
      
      - name: Install dependencies
        run: |
          pipenv lock
          pipenv --python 3.13 && pipenv install --deploy
      
      - name: Update EPG
        run: pipenv run epg
      
      - name: Commit and push changes
        run: |
          # 修改这里：替换为你的 GitHub 信息
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 添加生成的文件
          if [[ -f "output/epg.xml" ]]; then
            git add -f "output/epg.xml"
          fi
          if [[ -f "output/epg.gz" ]]; then
            git add -f "output/epg.gz"
          fi
          
          # 如果有更改则提交
          if ! git diff --staged --quiet; then
            git commit -m "Auto Update EPG - $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
