name: 潍坊4频道EPG独立自动更新
on:
  schedule:
    - cron: '0 1 * * 1'  # 每周一凌晨1点运行（避开原有更新时间）
  workflow_dispatch:     # 支持手动触发测试

jobs:
  weifang-epg-job:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 安装Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: pip install requests beautifulsoup4

      - name: 运行潍坊4频道专属抓取脚本
        run: python weifang-epg-crawler.py

      - name: 自动提交更新到仓库
        uses: EndBug/add-and-commit@v9
        with:
          message: "自动更新潍坊4频道7天EPG（独立脚本）"
          add: "weifang_4channels_epg.xml"  # 只提交该文件，不影响其他
          default_author: github_actions
