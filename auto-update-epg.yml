name: 'Auto Update EPG'

on:
  schedule:
    - cron: '0 0,12 * * *'  # UTC时间0/12点，按你的实际时区使用
  workflow_dispatch:        # 手动触发
  push:
    branches:
      - master

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write       # 赋予提交推送权限
      issues: write         # 用于创建失败通知的Issue

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # 拉取完整历史，避免提交冲突

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'      # 缓存依赖，加快下次构建速度

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests lxml beautifulsoup4 xmltodict aiohttp tqdm opencc-python-reimplemented

      - name: Run EPG update (强制重新生成两个文件)
        env:
          PYTHONUNBUFFERED: 1  # 实时输出日志，方便排查问题
        run: |
          # 先创建output目录（防止首次运行目录不存在报错）
          mkdir -p output
          # 删除旧文件，确保强制重新生成
          rm -f output/epg.xml output/epg.gz
          # 执行生成脚本
          python merge.py

      - name: Commit and push all changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 仅添加output目录下的EPG文件，精准提交
          git add output/epg.xml output/epg.gz
          # 提交，无变更则跳过
          git commit -m "Auto update EPG data: $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          # 强制推送（保留你原有逻辑，适配单分支纯自动更新场景）
          git push origin master --force

      - name: Send failure notification (Issue)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `❌ EPG自动更新任务失败 (${new Date().toISOString()})`,
              body: `
              流水线运行失败，请查看日志：
              [点击查看详细日志](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              `,
              labels: ['bug', 'automation']
            })
